<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACE-III Dementia Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-white py-12 px-6 font-sans flex flex-col items-center">
  <!-- Topbar -->
  <div class="w-full max-w-6xl flex justify-between items-center mb-10">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-blue-900 drop-shadow-sm">ACE-III Dementia Test</h1>
      <p class="text-md text-gray-600">Cognitive assessment made organized and accessible.</p>
    </div>

  </div>

  <!-- Stepper -->
  <div class="flex justify-center w-full mb-8">
    <div class="w-full max-w-4xl flex justify-between items-center">
      <div class="flex flex-col items-center w-full">
        <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold shadow">1</div>
        <p class="text-xs text-gray-700 mt-1">Attention</p>
        <div class="h-1 w-full bg-blue-300 mt-2"></div>
      </div>
      <div class="flex flex-col items-center w-full">
        <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold shadow">5</div>
        <p class="text-xs text-gray-700 mt-1">Visuospatial</p>
      </div>
    </div>
  </div>

  <!-- Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 w-full max-w-6xl">
    <!-- Attention Card -->
    <div class="p-6 bg-white rounded-2xl border border-gray-200 shadow-md hover:shadow-xl hover:scale-[1.03] transition duration-300">
      <div class="flex items-center gap-3 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a2 2 0 10-4 0 2 2 0 004 0z" />
        </svg>
        <h2 class="text-xl text-blue-800 font-semibold">Fluency</h2>
        <button onclick="openModal('Attention')" class="ml-auto text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 1010 10A10 10 0 0012 2z" />
          </svg>
        </button>
      </div>
      <p class="text-gray-600 text-sm mb-4">Tests to assess the fluency of the patient.</p>
      <div class="flex justify-center">
        <a href="/fluency" class="px-5 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">Go to Section</a>
      </div>
    </div>

    <!-- Visuospatial Card -->
    <div class="p-6 bg-white rounded-2xl border border-gray-200 shadow-md hover:shadow-xl hover:scale-[1.03] transition duration-300">
      <div class="flex items-center gap-3 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <h2 class="text-xl text-blue-800 font-semibold">Visuospatial</h2>
        <button onclick="openModal('Visuospatial')" class="ml-auto text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 1010 10A10 10 0 0012 2z" />
          </svg>
        </button>
      </div>
      <p class="text-gray-600 text-sm mb-4">Exercises related to visual and spatial abilities.</p>
      <div class="flex justify-center">
        <a href="/visuospatial" class="px-5 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">Go to Section</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center">
    <div class="bg-white p-6 rounded-xl w-full max-w-md">
      <h3 id="modal-title" class="text-lg font-semibold text-gray-900 mb-2">Title</h3>
      <p id="modal-description" class="text-sm text-gray-600">Description goes here...</p>
      <div class="mt-4 text-right">
        <button onclick="closeModal()" class="text-blue-600 hover:underline">Close</button>
      </div>
    </div>
  </div>

  <script>
    function openModal(title) {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-description').innerText = "This is a description for " + title;
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
